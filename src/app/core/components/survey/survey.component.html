<section id="cover">
  <div id="cover-caption">
    <div id="container" class="container">
        <div class="col-sm-6 offset-sm-3 text-center">
          <br><br><br>
      <form (ngSubmit)="saveSurvey()" class="form-inlin justify-content-center" >
        <div class="form-group">
          <label for="exampleInputEmail1"> <strong>1.</strong> ¿ Usted esta de acuerdo con la idea de la familia tradicional ? </label>
          <small id="emailHelp" class="form-text text-muted">( Padre/Madre/Hijos )</small>
          <div class="form-check">
              <input class="form-check-input" type="radio" [(ngModel)]="survey.family"  name="family" id="yesAgreed" value="si" (change)="noTraditionalism($event)" >
              <label class="form-check-label" for="exampleRadios1">
                si
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio"  [(ngModel)]="survey.family" name="family" id="notAgreed" value="no" (change)="noTraditionalism($event)"  >
              <label class="form-check-label" for="exampleRadios2">
                no
              </label>
              <a href="" *ngIf="status" >llena esto si dice no</a>
            </div>
            <div  *ngIf="showInputOne" class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="">Explica tu respuesta</span>
              </div>
              <input type="text" name="explain_family" [(ngModel)]="survey.explain_family"   class="form-control">
            </div>
         
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"> <strong>2.</strong> ¿Cuál es su edad actual?  </label>
            <div class="form-check">
              <input type="number" name="explain_family" [(ngModel)]="survey.age"   class="form-control">
            </div>
            
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"> <strong>3.</strong> ¿ De estas dos marcas cual prefiere ? </label>
            <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="survey.marks" name="marks" id="exampleRadios1" value="Super-Cola">
            <label class="form-check-label" for="exampleRadios1">
              Super-Cola
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="survey.marks" name="marks" id="exampleRadios2" value="Coca-Cola">
            <label class="form-check-label" for="exampleRadios2">
              Coca-Cola
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"> <strong>4.</strong> ¿ Esta de acuerdo con un sistema de gobierno basado en Democracia ? </label>
            <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="survey.democracy" name="democracy" id="notDemocracy" (change)="noDemocracyAply($event)" value="no">
            <label class="form-check-label" for="exampleRadios1">
              no
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" [(ngModel)]="survey.democracy" name="democracy" id="yesDemocracy" (change)="noDemocracyAply($event)" value="si">
            <label class="form-check-label" for="exampleRadios2">
              si
            </label>
          </div>
          <div  *ngIf="showInputTwo" class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Explica tu respuesta</span>
          </div>
            <input type="text" [(ngModel)]="survey.explain_democracy" name="explain_democracy" class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mi Opinión </button>
      </form>
      </div>
    </div>
  </div>
</section>
